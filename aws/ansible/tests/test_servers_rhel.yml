---
- name: Functional tests for install_servers_rhel playbook
  hosts: rhel
  gather_facts: true
  tasks:
    # Verify that the EPEL repository is enabled
    - name: Verify EPEL repository is enabled
      command: dnf repolist | grep -q 'Extra Packages for Enterprise Linux'
      register: epel_enabled
      changed_when: false
      failed_when: false

    # Verify that Certbot is installed
    - name: Verify Certbot is installed
      yum:
        name: certbot
        state: present
      register: certbot_installed
      changed_when: false

    # Verify that OpenSSH has been updated to the latest version
    - name: Verify OpenSSH is updated
      command: rpm -q openssh-server | grep -q 'openssh-server'
      register: openssh_updated
      changed_when: false
      failed_when: false

    # Check if any tests failed
    - name: Check if any tests failed
      assert:
        that:
          - epel_enabled.rc == 0
          - certbot_installed is succeeded
          - openssh_updated.rc == 0

